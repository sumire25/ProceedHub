spring:
  application:
    name: ProceedHub
  datasource:
    url: jdbc:h2:mem:testdb
    driver-class-name: org.h2.Driver
    username: sa
    password: password
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.H2Dialect

server:
  port: ${PORT}

jwt:
  secret: ${JWT_TOKEN}
  expiration: ${JWT_EXPIRATION}